<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ADMIN AREA: Subscribers</title>
</head>
<body>

<h1>Admins only</h1>
<hr />
<h2><small th:text="${date}">${now}</small><br />Subscribers:</h2>
<p>See individual subscription information clicking subscriber details -link.</p>
<ul>
    <li th:each="subscriber : ${subscribers}">
        <a th:href="@{'/list/' + ${subscriber.id}}" >Subscriber details</a><br />
        Id: <span th:text="${subscriber.id}"></span><br />
        Name: <span th:text="${subscriber.name}"></span><br />
        <hr />
        Credit-Card Number: <span th:utext="${subscriber.creditCardNumber}"></span>
    </li>
</ul>
</body>
</html>
